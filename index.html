<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Sorting Visualizer</h1>

    <div class="buttons">
        <button id="generate">Generate New Array</button>
        <button id="sort">Start Bubble Sort</button>
        <button id="selection">Start Selection Sort</button>
        <button id="insertion">Start Insertion Sort</button>
        <button id="merge">Start Merge Sort</button>
        <button id="quick">Start Quick Sort</button>
    </div>
<div id="speed-controller">
    <label for="speed">speed:</label>
    <input type="range" id="speed" min="10" max="350" value="150">
</div>
    <div id="bars-container"></div>

    <script src="script.js"></script>

</body>
</html>
